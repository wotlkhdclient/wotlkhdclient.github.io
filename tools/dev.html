<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Dev Tools</h1>
        <div class="row">
            <div class="col">
                <h2>CreatureModelData</h2>
                <div class="mb-3">
                    <label for="cmd-csv" class="form-label">Insert Data</label>
                    <textarea class="form-control" id="cmd-csv" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="cmd-json" class="form-label">Copy Data</label>
                    <textarea class="form-control" id="cmd-json" rows="3" readonly></textarea>
                </div>
                <div class="mb-3">
                    <button id="cmd-convert" class="btn btn-primary">Convert</button>
                </div>
            </div>
            <div class="col">
                <h2>CreatureDisplayInfo</h2>
                <div class="mb-3">
                    <label for="cdi-csv" class="form-label">Insert Data</label>
                    <textarea class="form-control" id="cdi-csv" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="cdi-json" class="form-label">Copy Data</label>
                    <textarea class="form-control" id="cdi-json" rows="3" readonly></textarea>
                </div>
                <div class="mb-3">
                    <button id="cdi-convert" class="btn btn-primary">Convert</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dev.js"></script>
</body>

</html>
